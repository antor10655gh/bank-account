<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- tailwind-cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header class="lg:w-3/5 mt-5 lg:mt-8 mx-auto">
        <div class="text-center">
            <h1 class="lg:text-5xl  font-bold">Log <span class="text-lime-300">in</span></h1>
        </div>
    </header>
    <main class="lg:w-2/6 mt-5 lg:mt-12 mx-auto bg-lime-100 lg:p-5 rounded">
        <div class="login-form">
            <!-- start email field -->
            <label class="block mt-4">
                <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                  Email
                </span>
                <input id="email-field" type="email" name="email" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" placeholder="you@example.com" />
            </label>
            <!-- end email field -->

            <!-- start password field -->
            <label class="block mt-4">
                <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                  Password
                </span>
                <input id="password-field" type="password" name="password" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" placeholder="*******" />
            </label>
            <!-- end password field -->
            <button id="login-btn" class="lg:px-6 lg:py-2 bg-lime-300 mt-5 text-white">Login</button>
        </div>
    </main>

    <!-- add javaScript file -->
    <script src="js/log-in.js"></script>
</body>
</html>
